<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JPG to PDF Merger</title>
</head>
<body>
  <h1>Merge JPG Images into a Single PDF</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="images" accept="image/jpeg" multiple required>
    <button type="submit">Merge Now</button>
  </form>
</body>
</html>
